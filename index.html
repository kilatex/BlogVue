<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Web Example</title>

        <!--HOJA DE ESTILOS-->
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

    </head>
    <body>
        <header class="header">
            <div class="center">
                <!-- LOGO -->
                <div id="logo">
                    <img src="assets/images/vue.png" class="app-logo" alt="Logotipo" />
                    <span id="brand">
                        <strong>Vue</strong>Website
                    </span>
                </div>
                
                <!-- MENU -->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="formulario.html">Form</a>
                        </li>
                        <li>
                            <a href="#">Page 1</a>
                        </li>
                        <li>
                            <a href="#">Page 2</a>
                        </li>                            
                    </ul>
                </nav>

                <!--LIMPIAR FLOTADOS-->
                <div class="clearfix"></div>
            </div>
        </header>

        <div id="slider" class="slider-big bg-green ">
            <h1>Welcome to this basic page to practice Vue.JS</h1>
            <a href="#" class="btn btn-white">Go To Blog</a>
        </div>

        <div class="center">
            <section id="content">
                <h2 class="subheader">Lastest Posts</h2>
                
                <script type="text/javascript">
                    window.addEventListener("load", function(){
                        var template = document.getElementById("article-template");
                        var articles = document.getElementById("articles");

                        for(var i = 1; i <= 5; i++){
                            var clonado = template.cloneNode(true);
                            clonado.removeAttribute("id");

                            var h2 = clonado.getElementsByTagName("h2")[0];
                            h2.innerHTML = h2.textContent + ' ' + i;

                            articles.appendChild(clonado);
                        }
        
                    });
                </script>

                <!--Listado articulos-->
                <div id="articles">
                    <article class="article-item" id="article-template">
                        <div class="image-wrap">
                            <img src="https://unhabitatmejor.leroymerlin.es/sites/default/files/styles/header_category/public/2018-10/4%20paisaje%20macedonia.jpg?itok=AELknmF8" alt="Paisaje" />
                        </div>
    
                        <h2>Post</h2>
                        <span class="date">
                            Two Days Ago
                        </span>
                        <a href="#">Read More</a>

                        <div class="clearfix"></div>
                    </article>

                    <!--AÃ‘ADIR ARTICULOS VIA JS-->

                </div>
                
            </section>

            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>You Can do this</h3>
                    <a href="#" class="btn btn-form">Create Post</a>
                </div>

                <div id="search" class="sidebar-item">
                        <h3>Searcher</h3>
                        <p>Find posts</p>
                        <form>
                            <input type="text" name="search" />
                            <input type="submit" name="submit" value="Search" class="btn btn-form" />
                        </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </div>

        <footer id="footer" class="bg-green">
            <div class="center" >
                <p>
                    &copy; Website developed by Kilatex
                </p>
            </div>
        </footer>
    </body>
</html>
