<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

    </head>
    <body>
        <header id="header">
            <div class="center">
                <!-- LOGO -->
                <div id="logo">
                    <img src="assets/images/vue.png" class="app-logo" alt="Logotipo" />
                    <span id="brand">
                        <strong>Curso</strong>Vue
                    </span>
                </div>
                
                <!-- MENU -->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="blog.html">Blog</a>

                        <li>

                        </li>                            
                    </ul>
                </nav>

                <!--LIMPIAR FLOTADOS-->
                <div class="clearfix"></div>
            </div>
        </header>
        
        <div class="center form-box">
            <section id="content" class="bg-form bg-green">

                <h1 class="subheader">Form</h1>

                <form class="mid-form ">
                     <div class="form-group">
                         <label for="nombre">Name</label>
                         <input type="text" name="name" />
                     </div>
 
                     <div class="form-group">
                         <label for="apellidos">Last Name</label>
                         <input type="text" name="surname" />
                     </div>
 
                     <div class="form-group">
                         <label for="bio">Biography</label>
                         <textarea name="bio"></textarea>
                     </div>
 
                     <div class="form-group radiobuttons">
                         <div class="radio-box">
                             <input type="radio" name="genero" value="man" id="man" /> 
                             <label for="man">Man</label>
                         </div>
 
                         <div class="radio-box d-flex">
                             <input type="radio" name="genero" value="man" id="woman" /> 
                             <label for="woman">Woman</label>
                         </div>
 
                         <div class="radio-box d-flex">
                             <input type="radio" name="genero" value="man" id="other" /> 
                             <label for="other">Other</label>
                         </div>
 
                     </div>
 
                     <div class="clearfix"></div>
 
                     <input type="submit" value="Submit" class="btn-submit  btn-form" />
 
                </form>
                
            </section>

            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>You Can do this</h3>
                    <a href="#" class="btn btn-form">Create Post</a>
                </div>

                <div id="search" class="sidebar-item">
                        <h3>Searcher</h3>
                        <p>Find posts</p>
                        <form>
                            <input type="text" name="search" />
                            <input type="submit" name="submit" value="Search" class="btn btn-form" />
                        </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </div>

        <footer id="footer" class="footer-form bg-green">
